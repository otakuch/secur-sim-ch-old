<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | SECUR-SIM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lexend:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="quiz-page">
    <!-- Header -->
    <header class="header-quiz">
        <div class="container">
            <div class="header-quiz-content">
                <a href="index.html" class="back-button">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M13 4L7 10L13 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Retour
                </a>
                <div class="quiz-progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="quiz-info">
                    <span id="questionCounter">-/-</span>
                    <span id="timer" class="timer">--:--</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Quiz Container -->
    <main class="quiz-container">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Chargement des cas cliniques...</p>
            </div>

            <!-- Quiz Card -->
            <div id="quizCard" class="quiz-card" style="display: none;">
                <!-- Level Badge -->
                <div class="quiz-level-badge" id="quizLevelBadge"></div>

                <!-- Case Title -->
                <h2 class="quiz-title" id="caseTitle"></h2>

                <!-- Clinical Case -->
                <div class="clinical-case">
                    <div class="case-label">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M9 1L11.09 6.26L16.5 7.11L12.75 10.77L13.64 16.14L9 13.77L4.36 16.14L5.25 10.77L1.5 7.11L6.91 6.26L9 1Z" fill="currentColor"/>
                        </svg>
                        Cas clinique
                    </div>
                    <div class="case-content" id="clinicalCase"></div>
                </div>

                <!-- Question -->
                <div class="question-section">
                    <h3 class="question-text" id="questionText"></h3>
                </div>

                <!-- Options -->
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be inserted here -->
                </div>

                <!-- Next Button (hidden initially) -->
                <button id="nextButton" class="btn-next" style="display: none;" onclick="nextQuestion()">
                    Question suivante
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7 4L13 10L7 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="results-screen" style="display: none;">
                <div class="results-card">
                    <div class="results-icon" id="resultsIcon"></div>
                    <h2 class="results-title" id="resultsTitle"></h2>
                    <div class="results-score" id="resultsScore"></div>
                    
                    <div class="results-stats">
                        <div class="result-stat">
                            <span class="stat-label">Questions correctes</span>
                            <span class="stat-value" id="correctCount"></span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">Temps moyen</span>
                            <span class="stat-value" id="avgTime"></span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">Taux de réussite</span>
                            <span class="stat-value" id="successPercentage"></span>
                        </div>
                    </div>

                    <div class="results-message" id="resultsMessage"></div>

                    <div class="results-actions">
                        <button class="btn-secondary" onclick="window.location.href='index.html'">
                            Retour à l'accueil
                        </button>
                        <button class="btn-primary" onclick="restartQuiz()">
                            Recommencer ce niveau
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content feedback-modal">
            <div class="feedback-header" id="feedbackHeader">
                <div class="feedback-icon" id="feedbackIcon"></div>
                <h3 id="feedbackTitle"></h3>
            </div>
            <div class="feedback-body">
                <div class="feedback-explanation" id="feedbackExplanation"></div>
                <div class="feedback-complement" id="feedbackComplement" style="display: none;"></div>
                <div class="feedback-source" id="feedbackSource"></div>
            </div>
            <button class="btn-feedback" onclick="closeFeedback()">Continuer</button>
        </div>
    </div>

    <script src="js/quiz-engine.js"></script>
</body>
</html>
